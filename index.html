<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>資料輸入</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      font-family: sans-serif;
      font-size: 1.2rem;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      margin-top: 20px;
      font-weight: bold;
    }

    select {
      font-size: 1.2rem;
      padding: 10px;
      width: 100%;
      max-width: 400px;
      margin-top: 10px;
      text-align: center;
      text-align-last: center;
    }

    button {
      padding: 12px;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1.2rem;
      margin-top: 30px;
      width: 100%;
      max-width: 400px;
    }

    #message {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.2rem;
    }

    table {
      width: 100%;
      font-size: 1rem;
      margin-top: 30px;
      border-collapse: collapse;
      overflow-x: auto;
      display: block;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    h2, h3 {
      font-size: 1.5rem;
      margin-top: 30px;
    }
  </style>  
</head>
<body>
  <h2>資料輸入</h2>

<form>
  <label for="checkinType">打卡類型：</label>
  <select id="checkinType">
    <option value="上班">上班</option>
    <option value="下班">下班</option>
    <option value="外出">外出</option>
  </select>

  <label for="locationType">地點分類：</label>
  <select id="locationType">
    <option value="辦公室">辦公室</option>
    <option value="客戶端">客戶端</option>
    <option value="其他">其他</option>
  </select>

  <label for="taskType">任務類型：</label>
  <select id="taskType">
    <option value="巡檢">巡檢</option>
    <option value="維修">維修</option>
    <option value="會議">會議</option>
  </select>

  <button type="button" onclick="startCheckIn()">打卡</button>
</form>

  <div id="message"></div>

  <h3>最近打卡紀錄</h3>
  <table id="recordTable">
    <thead>
      <tr>
        <th>時間</th>
        <th>緯度</th>
        <th>經度</th>
        <th>類型</th>
        <th>地點</th>
        <th>任務</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
  
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbwLgsHLNv-Doa8MF_TPz0-zgsw6BO2xLanbGD9S1Kd6gFEnWzY3_YUEgva2nf71gcpCtw/exec';

    async function isUserAllowed(userId) {
      //const GAS_URL = await fetch('https://script.google.com/macros/s/AKfycbwXy6qlwP8Isq10J3crMheIGU4btIxHkcoOPppL1-DPI66RYuw5yUnV_EE7SG6QxemK6Q/exec?get=gasurl').then(res => res.json()).then(data => data.gasURL);
      const res = await fetch(`${GAS_URL}?userId=${userId}`);
      const data = await res.json();
      return data.allowed;
    }

    async function loadRecords(userId) {
      //const GAS_URL = await fetch('https://script.google.com/macros/s/AKfycbwXy6qlwP8Isq10J3crMheIGU4btIxHkcoOPppL1-DPI66RYuw5yUnV_EE7SG6QxemK6Q/exec?get=gasurl').then(res => res.json()).then(data => data.gasURL);
      const res = await fetch(`${GAS_URL}?userId=${userId}`);
      const data = await res.json();

      const tbody = document.querySelector('#recordTable tbody');
      tbody.innerHTML = '';

      data.records.forEach(row => {
        const tr = document.createElement('tr');
        row.slice(0, 6).forEach(cell => {
          const td = document.createElement('td');
          td.innerText = cell;
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
    }

    async function startCheckIn() {
      document.getElementById('message').innerText = '開始打卡流程...';
      await liff.init({ liffId: '2007367348-DMQKmVMy' });
      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }

      const profile = await liff.getProfile();
      const userId = profile.userId;
      document.getElementById('message').innerText = `使用者 ID：${userId}`;

      const allowed = await isUserAllowed(userId);
      alert(allowed);
      
      if (!allowed) {
        document.getElementById('message').innerText = '❌ 您不在打卡白名單中';
        return;
      }

      navigator.geolocation.getCurrentPosition(async function(position) {
        const payload = {
          userId,
          latitude: position.coords.latitude,
          longitude: position.coords.longitude,
          timestamp: new Date().toLocaleString('zh-TW', {timeZone: 'Asia/Taipei', hour12: false}),
          checkinType: document.getElementById('checkinType').value,
          locationType: document.getElementById('locationType').value,
          taskType: document.getElementById('taskType').value
        };
      alert(JSON.stringify(payload));
        try {
          //const GAS_URL = await fetch('https://script.google.com/macros/s/AKfycbwXy6qlwP8Isq10J3crMheIGU4btIxHkcoOPppL1-DPI66RYuw5yUnV_EE7SG6QxemK6Q/exec?get=gasurl').then(res => res.json()).then(data => data.gasURL);
          const res = await fetch(GAS_URL, {
            method: 'POST',
            body: JSON.stringify(payload),
            //headers: { 'Content-Type': 'application/json' }
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' }            
          });
          const result = await res.json();
          document.getElementById('message').innerText = `✅ ${result.status}`;
          await loadRecords(userId);
          alert(result)
          alert(loadRecords);
        } catch (err) {
          document.getElementById('message').innerText = '❌ 打卡失敗，請稍後再試';
          console.error('打卡失敗:', err);
        }
      }, function(error) {
        document.getElementById('message').innerText = '❌ 無法取得定位：' + error.message;
      //});
    });
    };
  </script>
</body>
</html>
